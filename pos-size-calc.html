<html>
<body>
    <div id="form_container">
		<form id="form_psc" method="post" action="" onsubmit="return false;">
			<ul>
                <li id="li_inzetbedrag">
                    <label class="description" for="inzetbedrag_hdr">Inzetbedrag nieuwe positie</label>
                    <span class="symbol">$</span>
                    <span>
                        <input id="inzetbedrag" name="inzetbedrag" class="element text currency" size="19" value="" type="text">		
                        <label for="inzetbedrag">Dollars</label>
                    </span>
                </li>
                <li id="li_risico">
                    <label class="description" for="risico_hdr">Risico</label>
                    <span class="symbol">%</span>
                    <span>
                        <input id="risico" name="risico" class="element text small" type="text" maxlength="255" value="1">
                        <label for="risico"></label>
                    </span>
                </li>
                <li id="li_type">
                    <label class="description" for="type_positie_hdr">Type Positie</label>
                    <div>
                        <select class="element select medium" id="type_positie" name="type_positie"> 
                            <option value="1" selected="selected">Long</option>
                            <option value="2">Short</option>
                        </select>
                    </div>
                </li>		
                <li id="li_instapprijs">
                    <label class="description" for="instapprijs_hdr">Instapprijs</label>
                    <span class="symbol">$</span>
                    <span>
                        <input id="instapprijs" name="instapprijs" class="element text currency" size="19" value="" type="text">		
                        <label for="instapprijs">Dollars</label>
                    </span>
                </li>
                <li id="li_tp">
                    <label class="description" for="tp_hdr">Verkoopprijs (TP)</label>
                    <span class="symbol">$</span>
                    <span>
                        <input id="tp" name="tp" class="element text currency" size="19" value="" type="text">		
                        <label for="tp">Dollars</label>
                    </span>
        		</li>
                <li id="li_sl">
                    <label class="description" for="sl_hdr">Stop Loss </label>
                    <span class="symbol">$</span>
                    <span>
                        <input id="sl" name="sl" class="element text currency" size="19" value="" type="text">	
                        <label for="sl">Dollars</label>
                    </span>
                </li>
                <li class="buttons">
                    <input type="hidden" name="form_id" value="psc">
                    <input id="saveForm" class="button_text" type="submit" name="submit" value="Bereken" onclick="calcTotal()">
                </li>
			</ul>
		</form>	
		<div id="footer">
			Positie grootte: 0 
		</div>
	</div>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Simple Form</title>
</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>
    
    <form action="#" method="post">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>

    </form>

  </div>

</body>
</html>
